<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="calculator-container">
    <form class="calculator-form">
      <input required type="number" name="first-number" class="calculator-number-input" placeholder="Enter a number"/>
      <select name="operatii" id="operatii">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <!-- <p class="calculator-operator"> + </p> -->
      <input required type="number" name="second-number" class="calculator-number-input" placeholder="Enter a number"/>
      <button type="submit" class="calculator-button"> Calculate </button>
      <p class="calculator-result"></p>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
